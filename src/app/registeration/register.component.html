<h2>Registeration Form</h2>

<div style="width:fit-content;" class="">
  <form class="form">
      <div class="form-group">
        <label for="Username">Username:</label>
        <input type="text" [formControl]="username" class="form-control" id="username" #username>
      </div>
      <div class="form-group">
        <label for="email">Email address:</label>
        <input type="email" [formControl]="email" class="form-control" id="email" #email>
      </div>
      <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" [formControl]="password" class="form-control" id="pwd" #pwd>
      </div>

      <div *ngIf="username.hasError('required')" class="ui error message">username is required</div>
      <div *ngIf="email.hasError('required')" class="ui error message">email is required</div>
      <div *ngIf="password.hasError('required')" class="ui error message">password is required</div>

      <div *ngIf="!myForm.valid" class="ui error message">Form is invalid</div>

      <button type="submit" class="btn btn-default" (click)="registerNewUser(username.value,email.value,pwd.value)">Register</button>
    </form>
    
</div>

<div class="well" *ngIf="authService.getUser()">
  Logged in as <b>{{ authService.getUser() }}</b>
  <a href (click)="logout()">Log out</a>
</div>
