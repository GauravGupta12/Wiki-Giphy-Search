<h1>Login</h1>

<div *ngIf="message" class="alert alert-danger" role="alert">
  {{message}}
</div>
<form *ngIf="!authService.getUser()" style="width:fit-content;">
    <div class="form-group">
        <label for="username" autofocus>User:</label>
        <input class="form-control" name="username" #username>
      </div>
    
      <div class="form-group">
        <label for="password">Password:</label>
        <input class="form-control" type="password" name="password" #password>
      </div>
      <a class="btn btn-default" (click)="login(username.value,password.value)">
        Submit
      </a>
</form>
<a [routerLink]="['/register']" *ngIf="!authService.isLoggedIn()">Register here</a>

<div class="well" *ngIf="authService.getUser()">
    Logged in as <b>{{ authService.getUser() }}</b>
    <a href (click)="logout(username.value)">Log out</a>
  </div>
